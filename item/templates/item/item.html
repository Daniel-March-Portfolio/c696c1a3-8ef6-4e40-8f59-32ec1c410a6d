<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ item.name }}</title>
</head>
<body>
<a href="javascript:history.back()">Назад</a>
<h3>{{ item.name }}</h3>
<div>Цена: {{ item.description }}</div>
<div>Описание: {{ item.description }}</div>
<button onclick="buy()">Купить</button>
<script>
    function buy(){
        window.location = "/item/buy/{{ item.id }}"
    }
</script>
</body>
</html>
